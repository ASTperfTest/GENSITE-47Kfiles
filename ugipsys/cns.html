    <input type="button" value="產生圖檔連結" onclick="ShowCNS();" /><br />
    <br />
    <div id="divDisplay">
    </div>

    <script type="text/javascript">
        function ShowCNS(){
            var CNS = document.getElementById("txtCNS").value;
            
            var arrCNS = CNS.split("-");
            
            var AdditionalParameter = ""
            
            var fontsize = document.getElementById("ddlFontSize").options[document.getElementById("ddlFontSize").selectedIndex].value;
            if(fontsize.length > 0){
                AdditionalParameter += "&fontsize=" + fontsize
            }            
            
            var fgcolor = document.getElementById("txtFrontColor").value;
            if(fgcolor.length > 0){
                AdditionalParameter += "&fgcolor=" + fgcolor
            }
            
            
            var bgcolor = document.getElementById("txtBackColor").value; 
            if(bgcolor.length > 0){
                AdditionalParameter += "&bgcolor=" + bgcolor
            }
            
            var width = document.getElementById("txtWidth").value; 
            if(width.length > 0){
                AdditionalParameter += "' width='" + width
            }
            
            var height = document.getElementById("txtHeight").value; 
            if(height.length > 0){
                AdditionalParameter += "' width='" + height
            }
            
            if(arrCNS.length = 2){
                var res = "明體: <input id='txtResultMing' size=100 type='text' value=\"<img src='http://www.cns11643.gov.tw/AIDB/png.do?page=" + arrCNS[0] + "&code=" + arrCNS[1] + AdditionalParameter + "' class='CNSIMG'/>\"> <input type='button' value='複製到剪貼簿' onclick='CopyToClipboard(\"txtResultMing\")'> <img src='http://www.cns11643.gov.tw/AIDB/png.do?page=" + arrCNS[0] + "&code=" + arrCNS[1] + AdditionalParameter + "' border='0' style='vertical-align:text-bottom' /><br><br>";
                res += "楷體: <input id='txtResultKai' size=100 type='text' value=\"<img src='http://www.cns11643.gov.tw/cgi-bin/ttf2png?page=" + arrCNS[0] + "&number=" + arrCNS[1] + AdditionalParameter + "'  class='CNSIMG'/>\"> <input type='button' value='複製到剪貼簿' onclick='CopyToClipboard(\"txtResultKai\")'> <img src='http://www.cns11643.gov.tw/cgi-bin/ttf2png?page=" + arrCNS[0] + "&number=" + arrCNS[1] + AdditionalParameter + "' border='0' style='vertical-align:text-bottom' /><br><br>";
                res += "宋體: <input id='txtResultSung' size=100 type='text' value=\"<img src='http://www.cns11643.gov.tw/cgi-bin/ttf2png?page=" + arrCNS[0] + "&face=sung&number=" + arrCNS[1] + AdditionalParameter + "'  class='CNSIMG'/>\"> <input type='button' value='複製到剪貼簿' onclick='CopyToClipboard(\"txtResultSung\")'> <img src='http://www.cns11643.gov.tw/cgi-bin/ttf2png?page=" + arrCNS[0] + "&face=sung&number=" + arrCNS[1] + AdditionalParameter + "' border='0' style='vertical-align:text-bottom' />";
                
                document.getElementById("divDisplay").innerHTML = res;
            }
            else{
                alert('格式有誤 !!');
            }
        }
        
        function CopyToClipboard(InputName){
 
           document.getElementById(InputName).focus();
 
           document.getElementById(InputName).select(); 
 
           CopiedTxt = document.selection.createRange();
 
           CopiedTxt.execCommand("Copy");
 
        }
 
    </script>
