<script language=vbs>
sub document_onkeydown()
  if window.event.keyCode = 13 then 
	if f1.tfx_userName.value = "" then
		msgBox "帳號 未填！"
    		f1.tfx_userName.focus
		window.event.returnvalue=false
		exit sub
	end if
	if f1.tfx_passWord.value = "" then
		msgBox "密碼 未填！"
    		f1.tfx_passWord.focus
		window.event.returnvalue=false
		exit sub
	end if
	f1.submit()
  End If
end sub
</script>
