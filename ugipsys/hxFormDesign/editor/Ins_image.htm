<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>插入圖檔</title>
<link href="css/popup.css" rel="stylesheet" type="text/css">
<link href="css/editor.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="PopFormName">多媒體物件查詢 - 圖檔查詢</div>
<form action="" method="" id="PopForm">
<table cellspacing="0">
  <tr>
    <td class="Label">副檔名</td>
    <td><input name="checkbox" type="checkbox" value="checkbox" checked>
      *.gif
        <input name="checkbox" type="checkbox" value="checkbox" checked>
      *.jpg
      <input name="checkbox" type="checkbox" value="checkbox" checked>
      *.jpeg
      <input name="checkbox" type="checkbox" value="checkbox" checked>
      *.png</td>
  </tr>
  <tr>
    <td class="Label">檔案路徑</td>
    <td><select name="select" class="InputSelect">
      <option selected>全部</option>
      <option>目錄一</option>
      <option>目錄二</option>
            </select></td>
  </tr>
  <tr>
    <td class="Label">關鍵詞</td>
    <td><input name="textfield" type="text" class="InputText" value="" size="40"></td>
  </tr>
  <tr>
    <td class="Label">建立日期</td>
    <td><input name="textfield" type="text" class="InputText" size="10">
      ∼
        <input name="textfield" type="text" class="InputText" size="10"></td>
  </tr>
</table>
<hr>
<input name="Submit" type="submit" class="InputButton" value="查詢">
<input name="Reset" type="reset" class="InputButton" value="取消">
</form>
<form name="form1" method="" action="">
<table width="100%" cellspacing="0" id="PopList">

    <th scope="col">選擇</th>

    <th scope="col">摘要</th>
    <th scope="col">檔名</th>
    <th scope="col">建立日期</th>
    <th scope="col">建檔人員</th>
  </tr>
  <tr>
    <td class="Center"><input name="radiobutton" type="radio" value="radiobutton"></td>
    <td>path1\path11\</td>
    <td class="Center">圖檔內容描述</td>
    <td class="Center">img123456789.gif</td>
    <td class="Center">2004/3/28</td>
    <td class="Center">hyweb</td>
  </tr>
  <tr>

  </tr>
  <tr>

    <td class="Center">img123456750.gif</td>

  </tr>
  <tr>
    <td class="Center"><input name="radiobutton" type="radio" value="radiobutton"></td>

    <td class="Center">img555894451.gif</td>
    <td class="Center">2004/3/30</td>

</table>
  <input name="Submit" type="submit" class="InputButton" value="確定">
