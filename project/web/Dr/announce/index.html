<p class="home"><span class="datestyle">台灣農業舉世聞名，身為台灣人，你對台灣農業了解多少？</span></p>
<p>
2009年農業知識入口網盛大推出<span class="datestyle">「農業博識王」</span>闖關遊戲，歡迎全國自認農業知識淵博的民眾一同來參與！只要您能通過豆仔博士監督的重重關卡，就是最新農業博識王喔！在<span class="datestyle">2009年11月9日上午10時 ~ 2009年11月23日上午10時</span>期間加入會員、參加挑戰，還有機會把眾多好禮帶回家唷！</p>
